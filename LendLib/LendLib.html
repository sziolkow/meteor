<head>
  <title>LendLib</title>
</head>

<body>
  <h1>Lending Library</h1>
  {{> hello}}
  <div id="categories-container" class="container">
  {{> categories}}
</div>
</body>

<template name="hello">
  <h2>my stuff</h2>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="categories">
  <div class="title">categories</div>
  <div id="categories">
    {{#each lists}}
    <div class="category">
      {{Category}}
    </div>
    {{/each}}
  </div>
</template>
